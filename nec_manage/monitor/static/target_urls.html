<script>
    var POST_URL = "http://192.168.210.220:5020/target_urls";
    function submit_target_urls() {
        var js = {
            urls: $("#urls").val().split('\n')
        };
        var str = JSON.stringify(js);
        console.log(str);
        $.post(POST_URL, {urls: str}).success(function () {
            alert("提交目标URL成功！");
        });
    }
